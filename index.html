<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Tab Page</title>
  <!-- Add any CSS stylesheets or external libraries here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body data-server-no-reload> 
  <main id="background">
    <div id = "C1" class="drawer"> <!-- C1 -->
      <div id = "C1drawer"  class="drawer-fade">
        <div id="markets" class="no-select"><!-- R1 -->
          <div class="logo-container">
            <img id="banklogo" class="market-logo" src="images/banklogo.png" alt="banklogo">
          </div>
          <div class="market-price" id="spyprice">$ ----</div>
          <div class="logo-container">
            <img id="teslalogo" class="market-logo" src="images/teslalogo.png" alt="teslalogo">
          </div>
          <div class="market-price"  id="tslaprice">$ ----</div>
          <div class="logo-container">
            <img id="btclogo" class="market-logo" src="images/btclogo.png" alt="btclogo">
          </div>
          <div class="market-price" id="btcprice">$ ----</div>
          <div class="logo-container">
            <img id="ethlogo" class="market-logo" src="images/ethlogo.png" alt="ethlogo">
          </div>
          <div class="market-price" id="ethprice" >$ ----</div>
          <div class="logo-container">
            <img id="sollogo" class="market-logo" src="images/sollogo.png" alt="sollogo">
          </div>
          <div class="market-price" id="solprice">$ ----</div>
        </div>
        <hr class="horizontal-line" id="leftline"> 
        <div id="notesymbolcontainer">
          <div id="notenote" class="no-select"> NOTEPAD </div>
          <img id="notesymbol" class="no-select" src="images/notepad-icon.png" alt="">
        </div>
        <div id="notepad-container">
          <textarea id="notepad"></textarea>
        </div>
        <div></div>
      </div>
    </div>
    <div id="C2"><!-- C2 -->
      <div>
        <form action="https://www.google.com/search" method="get" id="searchForm">
          <input type="text" id="search" name="q"  autofocus>
        </form>
      </div>
      <div id="timeContainer">
        <div id="timeDisplay" class="no-select"><!-- Time -->
        </div>
        <div id="greetingMessage" class="no-select"><!-- message -->
        </div>
      </div>
      <div id="quotecontainer">
        <div id="quote" class="no-select">
            loading...
        </div>
      </div>
    </div>
    <div id = "C3" class="drawer"> <!-- C3 -->
      <div id = "C3drawer"  class="drawer-fade">
        <div id = "weather" class="no-select">
          <div id="date">
          </div>
          <div id="temp">
            --°C
          </div>
          <div id="wind">
          --m/s
          </div>
          <div id="weathersymbol">
            <img id="wsymbol" src="images/weather-error-catch.png" alt="?">
          </div>
          <div id="weatherdescription">
            ERROR
          </div>
          <div id="feelslike">
            Feels like --°
          </div>
        </div>
        <hr class="horizontal-line" id="rightline"> 
        <div id = "bookmarks">
          <ul class="link-list">
            <li><a href="https://github.com"><img src="images/github-mark-white.png" alt="?">Github</a></li>
            <li><a href="https://developer.mozilla.org/"><img src="images/mdn.png" alt="?">MDN Docs</a></li>
            <li><a href="https://stackoverflow.com/"><img src="images/stack.png" alt="?">Stack Overflow</a></li>
            <li><a href="https://www.codewars.com/"> <img src="images/codewarswhite.png" alt="?">Codewars</a></li>
            <li id="linkhome"><a href="#"><img src="images/coming-soon.png" alt="G">Landing page</a></li>
          </ul>          
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
